<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <title>Redirecting ...</title>
</head>
<body>
  <div class="card">
    <div class="message">
      You will redirect to login <span id="countdown">5</span> seconds...
    <footer>
      &copy; 2025 TheWindGhost
    </footer>
    </div>
  </div>
  {% if running %}
  <script>
    (function () {
      const style = localStorage.getItem('style') || 'light_mode';
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.onload = () => document.body.style.visibility = 'visible';
      link.href = style === 'dark_mode' ? '/static/style2.css' : '/static/styles.css';
      document.head.appendChild(link);
    })();
    let countdown = 5;
    const countdownSpan = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown--;
      countdownSpan.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        running = '{{ running|safe }}';
        window.location.href = '/auth/login';
      }
    }, 1000);
    
  </script>
  {% endif %}

</body>
</html>
