<!DOCTYPE html>
<html lang="en">
<head>
  <title>Logs File</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #121212;
      color: #e0e0e0;
      padding: 20px;
    }
    .entry {
      background: #1e1e1e;
      border: 1px solid #00ffa3;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    .action-buttons {
      display: flex;
      gap: 16px;
      margin-top: 25px;
    }
    .action-button {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 6px;
      background-color: #1e1e1e;
      border: 1px solid #4a90e2;
      color: #4a90e2;
      cursor: pointer;
      transition: background 0.2s;
    }
    .action-button:hover {
      background: #2a2a2a;
    }
    .logout-button {
      border-color: #e74c3c;
      color: #e74c3c;
    }
    .logout-button:hover {
      background: #2a2a2a;
    }
    .clear-button {
      border-color: #00ffa3;
      color: #00ffa3;
    }
    .clear-button:hover {
      background: #1b2a24;
    }
    h1 {
      color: #00ffa3;
      text-shadow: 0 0 8px #00ffa3;
      font-weight: 700;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 style="color: #00ffa3; text-shadow: 0 0 8px #00ffa3; font-weight: 700; margin-bottom: 20px; text-align: center;">
    Logs File
  </h1>

  {% for entry in entries %}
    <div class="entry">{{ entry }}</div>
  {% else %}
    <p>No logs found.</p>
  {% endfor %}

  <div class="action-buttons">
    <a href="javascript:window.location.href = document.referrer" class="action-button">
      <span class="material-icons">arrow_back</span> Back
    </a>
    <a href="/auth/logout?running=True" class="action-button logout-button">
      <span class="material-icons">logout</span> Logout
    </a>
    <button class="action-button clear-button" onclick="clearLogs()">
      <span class="material-icons">delete</span> Clear Logs
    </button>
  </div>

  <script src="/static/script-js/clear_logs_admin.js"></script>
</body>
</html>
