<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parser Info</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(20, 20, 30, 0.9);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffa3;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #00ffa3;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 25px;
    }
    textarea {
      width: 100%;
      height: 250px;
      border: 1px solid #00ffa3;
      border-radius: 10px;
      padding: 15px;
      background-color: #1c1c2b;
      color: #ffffff;
      font-size: 14px;
      margin-bottom: 15px;
      font-family: monospace;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background-color: #00ffa3;
      color: #0f2027;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc88;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: #00ffa3;
    }
    .error {
      color: #ff4f4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit XML Info</h1>
    <form method="POST" novalidate>
      <textarea id="xmlInput" name="xml_data"></textarea>
      <button type="submit">Submit</button>
    </form>
    <!--<?xml version="1.0" encoding="ISO-8859-1"?>
      <root>
      <username>long</username>
      <is_admin>False</is_admin>
      <email>long@example.com</email>
      <balance>1000</balance>
      <profile>VIP</profile>
      <setting>dark_mode</setting>
      <time>2025-06-06 10:15:53</time>
      </root>-->
    <div id="clientError" class="message error" style="display:none;"></div>

    {% if success %}
      <div class="message success">{{ success }}</div>
    {% endif %}
    {% if error %}
      <div class="message error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
