<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Site Ebook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
        body {
            margin: 0;
            font-family: 'Consolas', 'Courier New', monospace;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #00ff99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ff99;
            max-width: 450px;
            text-align: center;
            border: 2px solid #00ff99;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 0 0 8px #00ff99;
        }

        .info {
            font-size: 1.1rem;
            margin: 18px 0;
            color: #00ffaa;
        }

        a {
            color: #00ff99;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1.5px solid transparent;
            transition: all 0.3s ease;
        }

        a:hover {
            border-bottom: 1.5px solid #00ff99;
            color: #00ffcc;
            text-shadow: 0 0 6px #00ffcc;
            cursor: pointer;
        }

        label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Ebook Website</h1>
        <label><p class="info">Hi! If you have an account, you can <a href="/auth/login">Login</a></p></label>
        <label><p class="info">Don't have an account? No worries! You can <a href="/auth/register">Register</a> here.</p></label>
    </div>
</body>
</html>
