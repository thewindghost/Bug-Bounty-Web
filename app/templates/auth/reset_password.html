<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="card">
        <h1><span class="material-symbols-rounded">mail</span>Reset Password</h1>
        <form method="POST">
            <label for="email">Enter your email address:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Send Reset Link</button>
            {% if Notification %}
            <p>{{ Notification }}</p>
            {% endif %}
        </form>
        <script>
            (function () {
              const style = localStorage.getItem('style') || 'light_mode';
              const link = document.createElement('link');
              link.rel = 'stylesheet';
              link.onload = () => document.body.style.visibility = 'visible';
              link.href = style === 'dark_mode' ? '/static/style2.css' : '/static/styles.css';
              document.head.appendChild(link);
            })();
          </script>
    <!-- Footer -->
    <footer>
        &copy; 2025 TheWindGhost
    </footer>
    </div>
</body>
</html>
